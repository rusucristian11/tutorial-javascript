<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0524af221a.js" crossorigin="anonymous"></script>
    <title>Todos</title>
</head>
<body>
   
    <div class="container">

       <header class="text-center text-light my-4">
           <h1 class="mb-4">Todo List</h1>
           <form class="search">
               <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
           </form>
       </header>
       <ul class="list-group todos mx-auto text-light">
           <li class="list-group-item d-flex justify-content-between align-items-center">
               <span>Play Mario Kart</span>
               <i class="far fa-trash-alt delete"></i>
           </li>
           <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Take a shower</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Watch Queen's Gambit</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
       </ul>  
       <form class="add text-center my-4">
           <label class="text-light">Add a new to do...</label>
           <input class="form-control m-auto" type="text" name="add" >
        </form>


    </div>

   <script src="app.js"></script> 
</body>
</html>
